<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>

                    <input type="hidden" id="article-id" th:value="${article.id}">

                    <header class="mb-4">
                        <input type="text" id="title" class="form-control" placeholder="제목" th:value="${article.title}">
                    </header>
                    <section>
                        <textarea id="content" class="form-control h-25" placeholder="내용" cols="30" rows="10" th:text="${article.content}"></textarea>
                    </section>

                    <button id="modify-btn" th:if="${article.id} != null" type="button" class="btn btn-primary btn-sm">수정</button>
                    <button id="create-btn" th:if="${article.id} == null" type="button" class="btn btn-primary btn-sm">등록</button>

                </article>
            </div>
        </div>
    </div>

    <script src="/js/article.js"></script>
</body>
</html>
